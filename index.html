<!DOCTYPE html>
<html>
  <head>
    <title>To-do List Application</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  
  <body>
    <h1>My To-Do List</h1>
    <ol>
      <li>
        <input type="checkbox"/>
        Prepare for school <span>August 5</span>
      </li>
      <li>
        <input type="checkbox"/>
        Prepare forms <span>August 5</span> 
      </li> 
      <li>
        <input type="checkbox"/>
        Prepare Lunch <span>August 5</span>
      </li>
      <li>
        <input type="checkbox"/>
        Cook Breakfast <span>August 6</span>
      </li>
    </ol>
    
    <div>
        <input type="text" placeholder="New To-Do Description..."/>
        <input type="Submit" value="Add to List"/>
    </div>
    
  </body>
</html>
